    3명 모두 이쁘고 착하며 다들 각자 열심히 살아가고 있다. 제일 맏언니인 <u>김민영</u>의 경우,
    현재 상명대학교 중국어권지역학전공의 조교로 일하고 있고, 둘째인 <u>김민경</u>의 경우 중앙대학교
    피아노학과에 재직중이며, 마지막으로 막내인 <u>김민서</u>의 경우, 현재 유량동에 위치한 GC떡볶이에서
    열심히 일하고 있다.
